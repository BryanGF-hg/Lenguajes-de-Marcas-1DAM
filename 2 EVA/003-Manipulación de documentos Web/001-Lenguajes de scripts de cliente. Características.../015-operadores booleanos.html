<!doctype html>
<html>
 <head>
 </head>
 <body>
  <script>
   // operador and (&&)
   console.log(4 == 4 && 3 == 3 && 2 == 2); // Cierto
   console.log(4 == 4 && 3 == 3 && 2 == 1); // Falso
   // operador or (||)
   console.log(4 == 4 || 3 == 3 || 2 == 2); // Cierto
   console.log(4 == 4 || 3 == 3 || 2 == 1); // Falso
  </script>
 </body>
</html>
